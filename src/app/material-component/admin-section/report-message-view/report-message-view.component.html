
    

    <div class="p-20" *ngIf="!no_reports">
        <div *ngFor="let report of reports">
            <mat-card>
               <!--  <mat-card-header>
                    

                </mat-card-header> -->
                <mat-card-content>
                    <mat-card-title>Match #{{report.match_id}}</mat-card-title>
                    <mat-card-subtitle>Reported by: {{getReporter(report.reporter_id).fullname}}</mat-card-subtitle>
                    <br>
                    " {{ report.message}} "
                    <div class="error-type">
                        Error type : {{reportService.getReportTypeString(report.type)}}
                    </div>
                    <button mat-raised-button color="accent" class="review-match-button" routerLink="review/{{report.match_id}}"> 
                        Review Match 
                        <mat-icon>arrow_right</mat-icon>
                    </button>
                </mat-card-content>
            </mat-card>
            
        </div>
            
    </div>

    <div *ngIf="no_reports">
        <h1> No match is reported at the moment. </h1>
    </div>
